<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKU Image Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
    }
    .result {
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    table {
      margin-top: 10px;
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SKU Image Search</h1>
    <input type="text" id="skuInput" placeholder="Enter SKU number" />
    <button onclick="searchSKU()">Search</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const data = [
      {
        sku: "685",
        image: "https://imartdecor.com/cdn/shop/files/685_1200x.jpg?v=1753704208",
        oms: "Yes",
        im_daraz: "No",
        imart: "Yes",
        stencillo: "No",
        etsy: "Yes"
      },
      {
        sku: "4266-2",
        image: "https://imartdecor.com/cdn/shop/files/4266-2_1200x.jpg?v=1739281910",
        oms: "No",
        im_daraz: "Yes",
        imart: "No",
        stencillo: "Yes",
        etsy: "No"
      }
    ];

    function searchSKU() {
      const input = document.getElementById("skuInput").value.trim();
      const resultDiv = document.getElementById("result");
      const skuData = data.find(item => item.sku === input);

      if (skuData) {
        resultDiv.innerHTML = `
          <img src="${skuData.image}" alt="SKU Image" />
          <table>
            <tr><th>SKU</th><td>${skuData.sku}</td></tr>
            <tr><th>OMS</th><td>${skuData.oms}</td></tr>
            <tr><th>IM Daraz</th><td>${skuData.im_daraz}</td></tr>
            <tr><th>Imart</th><td>${skuData.imart}</td></tr>
            <tr><th>Stencillo</th><td>${skuData.stencillo}</td></tr>
            <tr><th>Etsy</th><td>${skuData.etsy}</td></tr>
          </table>
        `;
      } else {
        resultDiv.innerHTML = `<p>No results found for SKU: ${input}</p>`;
      }
    }
  </script>
</body>
</html>
