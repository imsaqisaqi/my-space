<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKU Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }
    label, input, select {
      display: block;
      margin-bottom: 1rem;
      width: 100%;
    }
    button {
      padding: 0.7rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      background: #eee;
      padding: 1rem;
      border-radius: 5px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="container" id="password-section">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Submit</button>
    <p id="error" style="color: red;"></p>
  </div>

  <div class="container hidden" id="form-section">
    <h2>SKU Entry</h2>
    <form id="skuForm">
      <label>SKU Number</label>
      <input type="text" id="sku" required />

      <label>Image Link (Google Drive direct)</label>
      <input type="text" id="image" required />

      <label>OMS</label>
      <select id="oms">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>Daraz</label>
      <select id="daraz">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>Imart</label>
      <select id="imart">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>Stencillo</label>
      <select id="stencillo">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>Etsy</label>
      <select id="etsy">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <button type="submit">Generate Entry</button>
    </form>
    <h3>Generated JSON</h3>
    <pre id="output"></pre>
  </div>

  <script>
    const correctPassword = '!@#$%^&*()';

    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === correctPassword) {
        document.getElementById('password-section').classList.add('hidden');
        document.getElementById('form-section').classList.remove('hidden');
      } else {
        document.getElementById('error').innerText = 'Incorrect password.';
      }
    }

    document.getElementById('skuForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const data = {
        sku: document.getElementById('sku').value.trim(),
        image: document.getElementById('image').value.trim(),
        OMS: document.getElementById('oms').value,
        Daraz: document.getElementById('daraz').value,
        Imart: document.getElementById('imart').value,
        Stencillo: document.getElementById('stencillo').value,
        Etsy: document.getElementById('etsy').value,
      };
      document.getElementById('output').innerText = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
